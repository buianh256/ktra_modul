<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr,index){
        let newArr =[];
        for (let i = 0; i < arr.length; i++) {
            if(i !== index) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    let array = [1,2,3,4,5,6];
    let n = +prompt("Nhap index ");
    document.write(tryRemoveFromArray(array,n));

</script>
</body>
</html>
